components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Metadata:
      type: object
      description: Metadata object
      properties:
        creatorId:
          type: string
          format: uuid
          description: ID of creator
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          description: Id of last modifier
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    WorkSet:
      type: object
      description: WorkSet object. WorkSet describes a single place where one or more phases are done.
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Work set id in UUID format
        name:
          type: string
          description: Work set name
        metadata:
          $ref: "#/components/schemas/Metadata"

    Product:
      type: object
      description: Product object. Product describes single item/thing that is produced
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Product id in UUID format
        name:
          type: string
          description: Name of the product
        workSetId:
          type: string
          format: uuid
          description: Work set Id
        metadata:
          $ref: "#/components/schemas/Metadata"

    Instruction:
      type: object
      description: Instruction object
      required:
        - productId
        - responsiblePersonIds
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Instruction id in UUID format
        productId:
          type: string
          format: uuid
        responsiblePersonIds:
          type: array
          items:
            type: string
            format: uuid
          description: List of keycloak user ID's to whom notifications related to modifications and suggestions should be sent. Must contain at least one user id.
        publishedRevisionId:
          type: string
          format: uuid
          description: UUID of currently active/published revision
          readOnly: true
        metadata:
          $ref: "#/components/schemas/Metadata"

    Revision:
      type: object
      description: Revision object
      required:
        - status
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Instruction id in UUID format
        instructionId:
          type: string
          format: uuid
          readOnly: true
        status:
          $ref: "#/components/schemas/RevisionStatus"
        version:
          type: integer
          format: int32
          description: Version number
          readOnly: true
        approvedDate:
          type: string
          format: date-time
          description: Date time when current revision was approved
          readOnly: true
        metadata:
          $ref: "#/components/schemas/Metadata"

    RevisionStatus:
      type: string
      description: Revision status enum
      enum:
        - DRAFT
        - ACTIVE
        - REJECTED
        - DEPRECATED