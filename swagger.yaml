components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      description: Error object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

    Metadata:
      type: object
      description: Metadata object
      properties:
        creatorId:
          type: string
          format: uuid
          description: ID of creator
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Created date
          readOnly: true
        lastModifierId:
          type: string
          format: uuid
          description: Id of last modifier
          readOnly: true
        modifiedAt:
          type: string
          format: date-time
          description: Date modified
          readOnly: true

    WorkSet:
      type: object
      description: WorkSet object. WorkSet describes a single place where one or more phases are done.
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Work set id in UUID format
        name:
          type: string
          description: Work set name
        metadata:
          $ref: "#/components/schemas/Metadata"

    Product:
      type: object
      description: Product object. Product describes single item/thing that is produced
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Product id in UUID format
        name:
          type: string
          description: Name of the product
        metadata:
          $ref: "#/components/schemas/Metadata"

    Instruction:
      type: object
      description: Instruction object
      required:
        - productId
        - responsiblePersons
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Instruction id in UUID format
        productId:
          type: string
          format: uuid
        responsiblePersons:
          type: array
          items:
            type: string
            format: email
          description: List of emails where notifications related to modifications and suggestions should be sent. Must contain at least one email address.
        revision:
          type: number
          format: int32
          description: Revision
        revisionApprovedDate:
          type: string
          format: date-time
          description: Date time when current revision was approved
        metadata:
          $ref: "#/components/schemas/Metadata"

    Phase:
      type: object
      description: Phase object. Describes single phase within instruction. Phase should always be linked to single instruction and work set.
      required:
        - name
        - instructionId
        - workSetId
        - instructionText
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
          description: Phase id in UUID format
        instructionId:
          type: string
          format: uuid
          description: Instruction id in UUID format
        workSetId:
          type: string
          format: uuid
          description: WorkSet id in UUID format
        instructionText:
          type: string
          description: Detailed instruction text for this phase
        name:
          type: string
          description: Phase name
        media:
          type: array
          items:
            type: string
            format: URI
          description: List of media URIs
        metadata:
          $ref: "#/components/schemas/Metadata"